<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test1</title>

<body>
<!--문제1 -->
<!-- data.json파일의 정보를 읽어서 급여가 4500이상, 여성회원을 콘솔에 출력하세요. -->
	<script>
		fetch('../data/data.json', { // 요청하는 서버의 url, option객체
			method: 'get',
		}) 
		.then(result => {
			return result.json();
		})
		.then(json => {
			let targetAry = [];
			json.forEach((item, idx) => {
				if(json[idx].salary >= 4500 && json[idx].gender == 'Female'){
					targetAry.push(json[idx]);
					console.log(json[idx]);
				}
			})
		})
		.catch(error => {
			console.error(error);
		})
	</script>

</body>
</html>
