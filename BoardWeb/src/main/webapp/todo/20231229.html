<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo/20231229.html</title>
    <style>
        #show{
            width:300px;
            height:250px;
            background-color:aqua;
        }
        span{
            display:inline-block;
            width:80px;
            height:30px;
            margin:0 5px;
            box-sizing:border-box;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div id="show">
    </div>
    <script>
        const words = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, aspernatur quaerat totam soluta facere asperiores consequuntur tempore, voluptates ea doloribus ad temporibus exercitationem unde eligendi illum corporis suscipit dolor. Nostrum?';
        const wordAry = words.split(' ');
        let word = document.querySelector('div');
        wordAry.forEach(function(item) {
            let span = document.createElement('span');
            span.innerText = item;
            word.appendChild(span);
        })
    </script>
</body>
</html>
