<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txtFruit">
    <button id="btnAdd">추가</button>
    <button id="btnDel">삭제</button>
    <select id="selFruit" size="10">
        <option>사과</option>
    </select>
    <script>
        // 버튼 클릭 이벤트
        // input 태그의 값을 option 태그로 생성해서 select append
        // value, createElement, append
        btnAdd.addEventListener('click', function() {
            let option = document.createElement("option");
            option.innerText = txtFruit.value;
            selFruit.append(option);
            txtFruit.value = "";
        })
 
        txtFruit.addEventListener("keypress", e => { // 인수가 하나 뿐이면 괄호 생략 가능
            if(event.keyCode == 13){
                btnAdd.click();
            }
        })

        // select초기화 (option 태그 삭제)
        btnDel.addEventListener('click', () => {
            selFruit.innerHTML = "";
        })

        var fruit = {
            // 4가지 모두 다 똑같은 표현식
            a : () => { console.log("a") }, // 앞에 이름은 내가 정할 수 있음
            b : p => p*2,
            c : function(){console.log("c")}, // function 생략가능           
            d(){console.log("d")}
        }

        var name = 'choi';
        var age = 20;
        var emp = {name, age, print(){}}; // {name : name, age : age, print:function(){}}; 필드명과 변수명이 일치하면 필드명 생략가능
        </script>
</body>
</html>
