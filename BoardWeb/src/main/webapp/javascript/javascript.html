<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nice-select.css">
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/jquery.nice-select.js"></script>
</head>
<body>

    <select name="fruit" id="fruit">
        <option value="1">사과</option>
        <option value="2">바나나</option>
        <option value="3">포도</option>
        <option value="4">딸기</option>
    </select>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="btnModal">
        Launch demo modal
    </button>

    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#btnModal').on('click', function(){
            $('#exampleModal').modal({backdrop:false, keyboard:false})
            window.setTimeout(() => {$('#exampleModal').modal('hide')}, 2000);
        })

        $("select").niceSelect();

        // $("select").niceSelect('update') 이걸 사용하면 niceselect가 적용되어 있지만 내 명력을 사용할 수 있다
        // $("select").niceSelect('destroy') niceselect 적용해제
    </script>
</body>
</html>
